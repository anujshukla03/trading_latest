<!DOCTYPE html>
<html lang="en">

    {% extends 'layouts/base.html' %}

    {% block title %} Pr"text {% endblock title %}

    {% block content %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <body>


        <div class="card">
            <div class="card-header border-0">
                <div class="row align-items-center">
                    <div class="col">
                        <h2 class="mb-0">Update Brokers</h2>
                    </div>
                    <div class="col text-right">
                        <a href="{% url 'showinput' %}" class="btn btn-sm btn-primary">show</a>
                    </div>
                </div>
            </div>
            <form action="{% url 'update_saveinput' %}" id="form" method="post" enctype="multipart/form-data"
                class="has-validation-callback">
                {% csrf_token %}
                <div class="row" style="margin: 10px;">
                    <input type="hidden" name="id" value="{{ data.id }}">
                    <div class="form-group col-xs-4 col-sm-4 col-md-4">
                        <label for="interval">interval</label>
                        <input type="number" class="form-control" id="interval" placeholder="Enter name"
                            name="interval" value="{{data.interval}}">
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-md-4">
                        <label for="ORB_candle_time">ORB_candle_time</label>
                        <input type="number" class="form-control" id="ORB_candle_time" placeholder="" name="ORB_candle_time" value="{{data.ORB_candle_time}}">
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-md-4">
                        <label for="high_window_size">high_window_size</label>
                        <input type="number" class="form-control" id="high_window_size" placeholder="" name="high_window_size" value="{{data.high_window_size}}">
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-md-4">
                        <label for="low_window_size">low_window_size</label>
                        <input type="number" class="form-control" id="low_window_size" placeholder="" name="low_window_size" value="{{data.low_window_size}}">
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-md-4">
                        <label for="from_datetime">from_datetime</label>
                        <input type="datetime-local" class="form-control" id="from_datetime" placeholder="" name="from_datetime" value="{{data.from_datetime}}">
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-md-4">
                        <label for="retracement">retracement time</label>
                        <input type="number" class="form-control" id="retracement" placeholder="" name="retracement" value="{{data.retracement}}">
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-md-4">
                        <label for="candle_HL_difference_points">candle_HL_difference_points</label>
                        <input type="number" class="form-control" id="candle_HL_difference_points" placeholder="" name="candle_HL_difference_points" value="{{data.candle_HL_difference_points}}">
                    </div>
                </div>
                <button type="submit" class="btn btn-default" style="margin: 10px;">Submit</button>
            </form>

            {% include "includes/footer.html" %}

        </div>
        </div>

        {% endblock content %}

        <!-- Specific JS goes HERE -->
        {% block javascripts %}{% endblock javascripts %}
    </body>

</html>
