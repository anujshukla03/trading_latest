<!DOCTYPE html>
<html lang="en">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

  {% extends 'layouts/base.html' %}

  {% block title %} Profile {% endblock title %}

  {% block content %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <body>
    <div class="row">
      <div class="card-body">

        <div class="card">
          <div class="card-header border-0">
            <div class="row align-items-center">
              <div class="col">
                <h2 class="mb-0">Update Users</h2>
              </div>
              <div class="col text-right">
                <a href="{% url 'showUser' %}" class="btn btn-sm btn-primary">show</a>
              </div>
            </div>
          </div>

          <form action="{% url 'updateUser' data.doc_id  %}" method="post" id="form" enctype="multipart/form-data"
            class="has-validation-callback" style="padding: 2%;">
            {% csrf_token %}
            <!-- <input type="hidden" name="id" value="{{data.id}}"> -->
            <div class="form-group">
              <label for="user_name">user_name:</label>
              <input type="text" value="{{data.user_name}}" class="form-control" id="user_name" placeholder="Enter name"
                name="user_name">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" value="{{data.user_password}}" id="password" placeholder=""
                name="password">
            </div>
            <div class="form-group">
              <label for="contact_no">Contact_no.:</label>
              <input type="number" class="form-control" value="{{data.contact_no}}" id="contact_no" placeholder=""
                name="contact_no">
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" value="{{data.email}}" id="email" placeholder="" name="email">
            </div>
            <div class="form-group">
              <label for="updated_date">updated_date:</label>
              <input type="datetime-local" class="form-control" value="{{data.updated_date}}" id="updated_date" placeholder="" name="updated_date">
            </div>
            <div class="checkbox">
              <label for="status">Status:</label>
              <input type="checkbox" id="status" name="status" value="{{ data.status}}" data-toggle="toggle">
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

          {% include "includes/footer.html" %}

        </div>
      </div>

      {% endblock content %}

      <!-- Specific JS goes HERE -->
      {% block javascripts %}{% endblock javascripts %}
  </body>

</html>
