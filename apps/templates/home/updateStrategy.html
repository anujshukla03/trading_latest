<!DOCTYPE html>
<html lang="en">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  {% extends 'layouts/base.html' %}

  {% block title %} Profile {% endblock title %}

  {% block content %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <body>
    <div class="row">
      <div class="card-body">

        <div class="card">
          <div class="card-header border-0">
            <div class="row align-items-center">
              <div class="col">
                <h2 class="mb-0">Update Strategy</h2>
              </div>
              <div class="col text-right">
                <a href="{% url 'showStrategy' %}" class="btn btn-sm btn-primary">show</a>
              </div>
            </div>
          </div>

          <form action="{% url 'updateStrategy' data.doc_id %}" id="form" method="post" enctype="multipart/form-data"
            class="has-validation-callback">
            {% csrf_token %}
            <!-- <input type="hidden" name="id" value="{{data.id}}"> -->
            <div class="form-group">
              <label for="strategy_name">strategy_name:</label>
              <input type="text" class="form-control" value="{{data.strategy_name}}" placeholder="Enter name"
                name="strategy_name">
            </div>
            
            <div class="form-group">
              <label for="strategy_type">strategy_type:</label>
              <input type="text" class="form-control" value="{{data.strategy_type}}" placeholder=""
                name="strategy_type">
            </div>

            <div class="checkbox">
              <label for="status">Status:</label>
              <input type="checkbox" id="status" value="{{data.status}}" name="status" data-toggle="toggle">
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

          {% include "includes/footer.html" %}

        </div>
      </div>

      {% endblock content %}

      <!-- Specific JS goes HERE -->
      {% block javascripts %}{% endblock javascripts %}
  </body>

</html>
